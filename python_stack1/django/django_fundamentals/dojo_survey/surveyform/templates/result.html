<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Survey Result</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <form action="/" method="GET">
    <div class="container">
      <h1> <u> Submitted Info: </u></h1>
      <p> Name: {{request.session.user_name}} </p>
      <p> Location: {{request.session.user_location}} </p>
      <p> Language: {{request.session.user_language}} </p>
      <p>Comments: {{request.session.user_comment}} </p> <br>
      <input id="home" type="submit" value="Go Back">
    </div>
  </form>
</body>
</html>
